<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker â€“ Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <!-- Main Card (like baseline.html) -->
  <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">

    <!-- Gradient Header -->
    <div class="bg-gradient-to-r from-cyan-600 to-blue-700 px-8 py-10 text-center">
      <h1 class="text-4xl font-bold">
        Welcome back, <span id="welcome-message" class="capitalize">Lifter</span>!
      </h1>
      <p class="mt-3 text-cyan-100 text-lg">Choose what you'd like to do today</p>
    </div>

    <!-- Content -->
    <div class="p-8 md:p-12 space-y-6">

      <!-- Start Workout -->
      <button onclick="window.location.href='daily.html'"
              class="w-full bg-gradient-to-r from-cyan-600 to-blue-700 rounded-xl p-5 text-center transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-cyan-500/40">
        <div class="text-lg font-semibold">Start New Workout</div>
        <p class="text-cyan-200 text-sm mt-1">Get today's AI-powered session</p>
      </button>

      <!-- My Stats -->
      <button id="view-stats-btn"
              class="w-full bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl p-5 text-center transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-purple-500/40">
        <div class="text-lg font-semibold">My Stats</div>
        <p class="text-purple-200 text-sm mt-1">Track your strength progress</p>
      </button>

      <!-- Session History -->
      <button onclick="window.location.href='history.html'"
              class="w-full bg-gradient-to-r from-green-600 to-teal-600 rounded-xl p-5 text-center transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-green-500/40">
        <div class="text-lg font-semibold">Session History</div>
        <p class="text-green-200 text-sm mt-1">View charts & all past workouts</p>
      </button>

      <!-- Update Baseline -->
      <button onclick="window.location.href='baseline.html'"
              class="w-full bg-gradient-to-r from-orange-600 to-red-600 rounded-xl p-5 text-center transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-orange-500/40">
        <div class="text-lg font-semibold">Update Baseline</div>
        <p class="text-orange-200 text-sm mt-1">Adjust your current strength</p>
      </button>

      <!-- Results will appear here -->
      <div class="mt-10 space-y-8">
        <div id="stats-results"></div>
        <div id="history-results"></div>
      </div>

    </div>
  </div>

  <!-- Auto show username -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('workoutAppUsername') || 'Lifter';
      document.getElementById('welcome-message').textContent = username;
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
