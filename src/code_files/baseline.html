<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker – Set Your Baseline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
    <div class="bg-gradient-to-r from-cyan-600 to-blue-700 px-8 py-10 text-center">
      <h1 class="text-4xl font-bold">Welcome to Your Journey</h1>
      <p class="mt-3 text-cyan-100 text-lg">Tell us your current strength levels so the I can personalize every workout</p>
    </div>

    <div class="p-8 md:p-12">
      <form id="baseline-form" class="space-y-8">
        
        <div class="bg-gray-900/50 rounded-xl p-6 border border-gray-700">
          <h3 class="text-xl font-semibold text-cyan-400 mb-4">Barbell Squat</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Weight (kg)</label>
              <input type="number" id="squat-weight" required min="20" step="2.5"
                     class="w-full px-5 py-4 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 transition text-lg"
                     placeholder="e.g. 100">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Reps</label>
              <input type="number" id="squat-reps" required min="1" max="20"
                     class="w-full px-5 py-4 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 transition text-lg"
                     placeholder="e.g. 8">
            </div>
          </div>
        </div>

        <div class="bg-gray-900/50 rounded-xl p-6 border border-gray-700">
          <h3 class="text-xl font-semibold text-cyan-400 mb-4">Bench Press</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Weight (kg)</label>
              <input type="number" id="bench-weight" required min="20" step="2.5"
                     class="w-full px-5 py-4 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 transition text-lg"
                     placeholder="e.g. 80">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Reps</label>
              <input type="number" id="bench-reps" required min="1" max="20"
                     class="w-full px-5 py-4 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 transition text-lg"
                     placeholder="e.g. 10">
            </div>
          </div>
        </div>

        <div class="bg-gray-900/50 rounded-xl p-6 border border-gray-700">
          <h3 class="text-xl font-semibold text-cyan-400 mb-4">Barbell Bent-Over Row</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Weight (kg)</label>
              <input type="number" id="row-weight" required min="20" step="2.5"
                     class="w-full px-5 py-4 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 transition text-lg"
                     placeholder="e.g. 70">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Reps</label>
              <input type="number" id="row-reps" required min="1" max="20"
                     class="w-full px-5 py-4 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 transition text-lg"
                     placeholder="e.g. 10">
            </div>
          </div>
        </div>

        <button type="submit"
                class="w-full py-5 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 font-bold text-xl rounded-xl shadow-lg transform hover:scale-105 transition duration-300">
          Save & Start Training
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-8">
        Use a weight you can do comfortably for the given reps (e.g. 8–12 rep max).<br>
        You can always update this later.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
