<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Syn – Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">

    <div class="bg-gradient-to-br from-cyan-600 to-blue-700 px-10 py-12 text-center">
      <div class="flex items-center justify-center gap-4 mb-6">

        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
          Strength Syn
        </h1>
      </div>

      <p class="text-cyan-100 text-lg font-medium opacity-90">
        AI-Powered Progressive Overload
      </p>
    </div>

    <div class="p-10 space-y-8">
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <input type="text" id="username" required
                 class="w-full px-5 py-4 bg-gray-900/80 border border-gray-700 rounded-xl focus:outline-none focus:border-cyan-500 transition text-lg">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input type="password" id="password" required
                 class="w-full px-5 py-4 bg-gray-900/80 border border-gray-700 rounded-xl focus:outline-none focus:border-cyan-500 transition text-lg">
        </div>

        <button type="submit"
                class="w-full py-5 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 font-bold text-xl rounded-xl shadow-lg transform hover:scale-105 transition duration-300">
          Log In / Sign Up
        </button>
      </form>

    <p class="text-center text-sm text-gray-500 italic" style="font-family: 'Times New Roman', serif;">
        First time? Just choose a username & password — account created instantly
    </p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
